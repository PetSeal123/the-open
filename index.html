<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Leaderboard</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Live Golf Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr><th>Rank</th><th>Player</th><th>Total Score</th><th>Through</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiKey = 'a35ccc1e4bad48b294234c217fb80bde';
    const tournamentId = '642';

    async function fetchLeaderboard() {
      const url = `https://api.sportsdata.io/golf/v2/json/Leaderboard/${tournamentId}?key=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const players = data.Players || [];

        const tbody = document.querySelector('#leaderboard tbody');
        tbody.innerHTML = '';

        players.forEach(player => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${player.Rank}</td>
            <td>${player.Name}</td>
            <td>${player.TotalScore}</td>
            <td>${player.TotalThrough}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Failed to fetch leaderboard:', err);
      }
    }

    fetchLeaderboard();
    setInterval(fetchLeaderboard, 5 * 60 * 1000); // refresh every 5 minutes
  </script>
</body>
</html>
